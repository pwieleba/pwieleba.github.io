
<!DOCTYPE html>
<html lang="pl" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>VidNight</title>
    <link href="/dist/output.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="style.css">
    <link rel="icon" href="https://scalebranding.com/wp-content/uploads/2020/12/stylish-letter-v-logo.jpg" type="image/x-icon">
  </head>
  <body>
    <main class="wrapper">
      <header>
        <img class="img" src="https://scalebranding.com/wp-content/uploads/2020/12/stylish-letter-v-logo.jpg" alt="cmonbrug" style="width: inherit;">
        VideoNight - watch together, without limits.
      </header>

    <div class="conteiner">
      <div class="stream" http-equiv="X-Frame-Options" content="deny"><!-- Add a placeholder for the Twitch embed -->
        <iframe
          src="https://player.twitch.tv/?channel=khamires&parent=pwieleba.github.io&muted=true"
          allowfullscreen
          height="720"
          width="1500"
          position="relative"
          >
        </iframe>
      </div>
        <div id="chat" http-equiv="X-Frame-Options" content="deny">
          <iframe align="right" id="framechat" height="720" src="https://www.twitch.tv/embed/khamires/chat?darkpopout&parent=pwieleba.github.io" frameborder="0"></iframe>
        </div>
      </div>
    

    <div class="buttons">
      <button id="add-to-que">Dodaj do kolejki</button>
    </div>

    </main>
  </body>
</html>
