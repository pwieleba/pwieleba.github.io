
<!DOCTYPE html>

  <body>
    <main class="wrapper">
      <h1 class="header">Powstanie murzyniarni to najciemniejszy sceniarusz dla harambowni</h1>

        <!-- Create a Twitch.Player object. This will render within the placeholder div -->

          new Twitch.Player("twitch-embed", {
            channel: "khamires"
          });
        </script>
    </div>

    <div class="chatt">
      <iframe id="twitch-chat-embed"
        src="https://www.twitch.tv/embed/khamires/chat?parent=https://pwieleba.github.io&parent=pwieleba.github.io"
        height="720"
        width="12800"
        frameborder="0"
        scrolling="no">

    </div>
